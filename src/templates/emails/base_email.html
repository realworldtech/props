<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}{{ site_name }}{% endblock %}</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f5; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">
<table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color: #f4f4f5;">
<tr>
<td align="center" style="padding: 24px 16px;">
<table role="presentation" width="600" cellpadding="0" cellspacing="0" style="max-width: 600px; width: 100%;">

<!-- Header -->
<tr>
<td align="center" style="background-color: {{ brand_primary_color }}; padding: 24px; border-radius: 8px 8px 0 0;">
{% if logo_url %}
<img src="{{ logo_url }}" alt="{{ site_name }}" height="40" style="height: 40px; width: auto;">
{% else %}
<h1 style="margin: 0; color: #ffffff; font-size: 24px; font-weight: 700;">{{ site_name }}</h1>
{% endif %}
</td>
</tr>

<!-- Content -->
<tr>
<td style="background-color: #ffffff; padding: 32px 24px;">
{% block content %}{% endblock %}
</td>
</tr>

<!-- Footer -->
<tr>
<td align="center" style="background-color: #f9fafb; padding: 16px 24px; border-radius: 0 0 8px 8px; border-top: 1px solid #e5e7eb;">
<p style="margin: 0; color: #6b7280; font-size: 13px;">
&copy; {{ site_name }}. This is an automated message.
</p>
</td>
</tr>

</table>
</td>
</tr>
</table>
</body>
</html>
