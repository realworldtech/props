{% extends "admin/base_site.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Assign groups to {{ users.count }} user(s):</p>
    <div>
        {% for group in groups %}
        <label>
            <input type="checkbox" name="groups" value="{{ group.pk }}">
            {{ group.name }}
        </label><br>
        {% endfor %}
    </div>
    {% for user in users %}
    <input type="hidden" name="_selected_action" value="{{ user.pk }}">
    {% endfor %}
    <input type="hidden" name="action" value="{{ action }}">
    <input type="hidden" name="apply" value="1">
    <button type="submit" class="button">Assign Groups</button>
    <a href="{% url 'admin:accounts_customuser_changelist' %}" class="button cancel-link">Cancel</a>
</form>
{% endblock %}
