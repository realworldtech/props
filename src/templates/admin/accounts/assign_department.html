{% extends "admin/base_site.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Assign {{ users.count }} user(s) to department:</p>
    <select name="department" required>
        <option value="">-- Select department --</option>
        {% for dept in departments %}
        <option value="{{ dept.pk }}">{{ dept.name }}</option>
        {% endfor %}
    </select>
    {% for user in users %}
    <input type="hidden" name="_selected_action" value="{{ user.pk }}">
    {% endfor %}
    <input type="hidden" name="action" value="{{ action }}">
    <input type="hidden" name="apply" value="1">
    <button type="submit" class="button">Assign Department</button>
    <a href="{% url 'admin:accounts_customuser_changelist' %}" class="button cancel-link">Cancel</a>
</form>
{% endblock %}
