{% extends "admin/base_site.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Mark {{ assets.count }} asset(s) as <strong>{{ target_status }}</strong>.</p>
    <p>Notes are mandatory for this status change:</p>
    <div style="margin: 1em 0;">
        <label for="id_notes"><strong>Notes:</strong></label><br>
        <textarea name="notes" id="id_notes" rows="4" cols="60" required
                  placeholder="Explain the circumstances..."></textarea>
    </div>
    {% for asset in assets %}
    <input type="hidden" name="_selected_action" value="{{ asset.pk }}">
    {% endfor %}
    <input type="hidden" name="action" value="{{ action }}">
    <input type="hidden" name="apply" value="1">
    <button type="submit" class="button">Confirm</button>
    <a href="{% url 'admin:assets_asset_changelist' %}" class="button cancel-link">Cancel</a>
</form>
{% endblock %}
