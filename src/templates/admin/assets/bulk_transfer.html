{% extends "admin/base_site.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Transfer {{ assets.count }} asset(s) to:</p>
    <select name="location" required>
        <option value="">-- Select location --</option>
        {% for loc in locations %}
        <option value="{{ loc.pk }}">{{ loc.name }}</option>
        {% endfor %}
    </select>
    {% for asset in assets %}
    <input type="hidden" name="_selected_action" value="{{ asset.pk }}">
    {% endfor %}
    <input type="hidden" name="action" value="{{ action }}">
    <input type="hidden" name="apply" value="1">
    <button type="submit" class="button">Transfer</button>
    <a href="{% url 'admin:assets_asset_changelist' %}" class="button cancel-link">Cancel</a>
</form>
{% endblock %}
