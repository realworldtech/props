{% extends "base.html" %}

{% block title %}Locations - {{ SITE_NAME }}{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
        <div>
            <h1 class="font-display text-3xl font-bold">Locations</h1>
        </div>
        <a href="{% url 'assets:location_create' %}" class="inline-flex items-center gap-2 bg-brand-500 hover:bg-brand-400 text-stage-900 px-4 py-2.5 rounded-lg text-sm font-medium btn-press transition-all">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
            New Location
        </a>
    </div>

    <!-- Search and Filters -->
    <form method="get" class="space-y-4" id="location-filter-form">
        <div class="flex gap-3">
            <div class="relative flex-1">
                <svg class="w-4 h-4 text-stage-500 dark:text-cream/30 absolute left-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                <input type="text" name="q" value="{{ q }}" placeholder="Search locations..."
                    class="form-input w-full rounded-lg pl-10 pr-4 py-2.5 text-stage-900 dark:text-cream"
                    hx-get="{% url 'assets:location_list' %}"
                    hx-trigger="input changed delay:300ms, search"
                    hx-target="#location-results"
                    hx-push-url="true"
                    hx-include="[name='q'],[name='department'],[name='view']">
            </div>
            <button type="submit" class="bg-brand-500 hover:bg-brand-400 text-stage-900 px-6 py-2.5 rounded-lg text-sm font-medium btn-press transition-all">
                Search
            </button>
        </div>

        <div class="flex flex-wrap gap-3 items-center">
            <select name="department" class="form-input rounded-lg px-3 py-2 text-stage-900 dark:text-cream text-sm" onchange="this.form.submit()">
                <option value="">All Departments</option>
                {% for dept in departments %}
                <option value="{{ dept.pk }}" {% if current_department == dept.pk|stringformat:"d" %}selected{% endif %}>{{ dept.name }}</option>
                {% endfor %}
            </select>

            {% if q or current_department %}
            <a href="{% url 'assets:location_list' %}{% if view_mode == 'flat' %}?view=flat{% endif %}" class="text-stage-500 dark:text-cream/40 hover:text-stage-900 dark:hover:text-cream text-sm transition-colors">Clear filters</a>
            {% endif %}
        </div>

        <!-- View controls: tree/flat toggle -->
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-2">
                <input type="hidden" name="view" id="view-input" value="{{ view_mode }}">
                <button type="submit" onclick="document.getElementById('view-input').value='tree'" class="p-2 rounded-lg transition-colors {% if view_mode == 'tree' %}bg-stage-100 dark:bg-stage-700 text-stage-900 dark:text-cream{% else %}text-stage-500 dark:text-cream/40 hover:text-stage-900 dark:hover:text-cream{% endif %}" title="Tree view">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"/></svg>
                </button>
                <button type="submit" onclick="document.getElementById('view-input').value='flat'" class="p-2 rounded-lg transition-colors {% if view_mode == 'flat' %}bg-stage-100 dark:bg-stage-700 text-stage-900 dark:text-cream{% else %}text-stage-500 dark:text-cream/40 hover:text-stage-900 dark:hover:text-cream{% endif %}" title="Flat view">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18M3 18h18M3 6h18"/></svg>
                </button>
            </div>
        </div>
    </form>

    <div id="location-results">
        {% include "assets/partials/location_list_results.html" %}
    </div>
</div>
{% endblock %}
