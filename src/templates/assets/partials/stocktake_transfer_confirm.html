<div class="bg-yellow-50 dark:bg-yellow-900/20 border border-yellow-200 dark:border-yellow-700 rounded-lg p-4 my-2">
    <p class="text-yellow-800 dark:text-yellow-200 font-medium">
        Location Discrepancy
    </p>
    <p class="text-sm text-yellow-700 dark:text-yellow-300 mt-1">
        <strong>{{ asset.name }}</strong> is registered at
        <strong>{{ old_location }}</strong> but was scanned here at
        <strong>{{ new_location }}</strong>.
    </p>
    <div class="mt-3 flex gap-2">
        <form method="post" action="{% url 'assets:stocktake_confirm' session.pk %}">
            {% csrf_token %}
            <input type="hidden" name="transfer_asset_id" value="{{ asset.pk }}">
            <button type="submit" class="px-3 py-1 bg-yellow-600 text-white rounded text-sm hover:bg-yellow-700">
                Transfer to {{ new_location }}
            </button>
        </form>
        <form method="post" action="{% url 'assets:stocktake_confirm' session.pk %}">
            {% csrf_token %}
            <input type="hidden" name="dismiss_asset_id" value="{{ asset.pk }}">
            <button type="submit" class="px-3 py-1 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded text-sm hover:bg-gray-300 dark:hover:bg-gray-600">
                Keep at {{ old_location }}
            </button>
        </form>
    </div>
</div>
