<div class="bg-emerald-500/10 border border-emerald-500/20 rounded-xl p-4 animate-slide-down">
    <div class="flex items-center gap-3">
        <svg class="w-5 h-5 text-emerald-400 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
        </svg>
        <div>
            <p class="text-emerald-600 dark:text-emerald-300 font-medium text-sm">Asset captured!</p>
            <p class="text-emerald-600 dark:text-emerald-300/70 text-xs">{{ asset.name }} &middot; {{ asset.barcode }}</p>
        </div>
    </div>
    <div class="flex gap-3 mt-3">
        <a href="{{ asset.get_absolute_url }}" class="text-emerald-400 text-sm hover:text-emerald-600 dark:text-emerald-300 transition-colors">View Asset</a>
        <a href="{% url 'assets:quick_capture' %}" class="text-emerald-400 text-sm hover:text-emerald-600 dark:text-emerald-300 transition-colors">Capture Another</a>
    </div>
</div>
