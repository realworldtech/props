<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label - {{ asset.barcode }}</title>
    <style>
        @media print {
            @page {
                size: 62mm 29mm;
                margin: 0;
            }
            body {
                margin: 0;
                padding: 0;
            }
            .no-print {
                display: none !important;
            }
            img {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        .controls {
            padding: 20px;
            text-align: center;
            background: #fff;
            border-bottom: 1px solid #ddd;
        }

        .controls a, .controls button {
            display: inline-block;
            padding: 8px 20px;
            margin: 0 6px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            border: none;
        }

        .btn-print {
            background: #f59e0b;
            color: #1a1a2e;
        }

        .btn-back {
            background: #e5e5e5;
            color: #333;
        }

        .label-preview {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .label {
            width: 62mm;
            height: 29mm;
            background: #fff;
            border: 1px solid #ddd;
            padding: 2mm 3mm;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        .label-name {
            font-size: 9pt;
            font-weight: 600;
            line-height: 1.1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #000;
        }

        .label-category {
            font-size: 6pt;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .label-barcode {
            text-align: center;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .label-barcode img {
            max-width: 100%;
            max-height: 14mm;
            object-fit: contain;
        }

        .label-code {
            font-family: 'Courier New', monospace;
            font-size: 7pt;
            text-align: center;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="controls no-print">
        <button class="btn-print" onclick="window.print()">Print Label</button>
        <a class="btn-back" href="{% url 'assets:asset_detail' asset.pk %}">Back to Asset</a>
    </div>

    <div class="label-preview no-print-wrapper">
        <div class="label">
            <div class="label-name">{{ asset.name }}</div>
            {% if asset.category %}
            <div class="label-category">{{ asset.category.name }}</div>
            {% endif %}
            <div class="label-barcode">
                {% if asset.barcode_image %}
                <img src="{{ asset.barcode_image.url }}" alt="{{ asset.barcode }}">
                {% endif %}
                {% if qr_data_uri %}
                <img src="{{ qr_data_uri }}" alt="QR Code" style="height: 60px; width: 60px;">
                {% endif %}
            </div>
            <div class="label-code">{{ asset.barcode }}</div>
        </div>
    </div>
</body>
</html>
