<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - {{ SITE_NAME }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'stage': { 900: '#0f0f1a', 800: '#1a1a2e', 700: '#252540', 600: '#363659' },
                        'spotlight': { 400: '#fbbf24', 500: '#f59e0b', 600: '#d97706' },
                        'cream': '#faf7f2',
                    },
                    fontFamily: {
                        'display': ['Playfair Display', 'serif'],
                        'sans': ['DM Sans', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-stage-900 text-cream min-h-screen font-sans flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <div class="w-16 h-16 rounded-2xl bg-emerald-500/10 flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
            </div>
            <h1 class="font-display text-3xl font-bold text-cream">Password Reset</h1>
            <p class="text-cream/50 mt-2">Your password has been successfully reset.</p>
        </div>

        <div class="bg-stage-800/50 backdrop-blur-xl rounded-2xl border border-white/5 p-8 text-center">
            <a href="{% url 'accounts:login' %}" class="inline-block bg-spotlight-500 hover:bg-spotlight-400 text-stage-900 font-semibold px-6 py-3 rounded-lg transition-all active:scale-[0.98]">
                Sign In
            </a>
        </div>
    </div>
</body>
</html>
