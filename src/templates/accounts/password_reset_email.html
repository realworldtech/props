<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"></head>
<body style="font-family: sans-serif; background: #f5f5f5; padding: 20px;">
    <div style="max-width: 500px; margin: 0 auto; background: white; border-radius: 8px; padding: 32px;">
        <h2 style="margin-top: 0;">Password Reset</h2>
        <p>You're receiving this email because you requested a password reset for your account at {{ site_name }}.</p>
        <p>Click the button below to set a new password:</p>
        <p style="text-align: center; margin: 24px 0;">
            <a href="{{ protocol }}://{{ domain }}{% url 'accounts:password_reset_confirm' uidb64=uid token=token %}"
               style="display: inline-block; background: #f59e0b; color: #0f0f1a; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: 600;">
                Reset Password
            </a>
        </p>
        <p style="color: #666; font-size: 14px;">If you did not request this, please ignore this email.</p>
    </div>
</body>
</html>
