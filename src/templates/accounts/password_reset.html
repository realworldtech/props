<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - {{ SITE_NAME }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <script>
        (function() {
            var theme = localStorage.getItem('props-theme') || 'dark';
            if (theme === 'light') {
                document.documentElement.classList.remove('dark');
            } else {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'stage': { 900: '#0f0f1a', 800: '#1a1a2e', 700: '#252540', 600: '#363659' },
                        'spotlight': { 400: '#fbbf24', 500: '#f59e0b', 600: '#d97706' },
                        'cream': '#faf7f2',
                    },
                    fontFamily: {
                        'display': ['Playfair Display', 'serif'],
                        'sans': ['DM Sans', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-cream text-stage-900 dark:bg-stage-900 dark:text-cream min-h-screen font-sans flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-spotlight-500 to-spotlight-600 flex items-center justify-center mx-auto mb-4 shadow-lg">
                <svg class="w-8 h-8 text-stage-900" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
            </div>
            <h1 class="font-display text-3xl font-bold text-stage-900 dark:text-cream">Reset Password</h1>
            <p class="text-stage-500 dark:text-cream/50 mt-2">Enter your email to receive a reset link</p>
        </div>

        <div class="bg-white/50 dark:bg-stage-800/50 backdrop-blur-xl rounded-2xl border border-stage-200 dark:border-white/5 p-8">
            <form method="post" class="space-y-5">
                {% csrf_token %}
                <div>
                    <label for="id_email" class="block text-sm font-medium text-stage-600 dark:text-cream/70 mb-1.5">Email address</label>
                    <input type="email" name="email" id="id_email" autofocus required
                        class="w-full rounded-lg px-4 py-3 bg-black/5 dark:bg-white/5 border border-black/10 dark:border-white/10 text-stage-900 dark:text-cream placeholder-stage-500 dark:placeholder-cream/30 focus:border-spotlight-500 focus:ring-2 focus:ring-spotlight-500/20 outline-none transition-all">
                </div>
                <button type="submit" class="w-full bg-spotlight-500 hover:bg-spotlight-400 text-stage-900 font-semibold py-3 rounded-lg transition-all active:scale-[0.98]">
                    Send Reset Link
                </button>
            </form>

            <p class="text-center text-sm text-stage-500 dark:text-cream/50 mt-6">
                <a href="{% url 'accounts:login' %}" class="text-spotlight-600 dark:text-spotlight-400 hover:text-spotlight-700 dark:hover:text-spotlight-500 font-medium transition-colors">Back to login</a>
            </p>
        </div>
    </div>
</body>
</html>
