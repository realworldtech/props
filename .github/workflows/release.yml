name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  packages: write

jobs:
  version:
    name: Calculate & Tag Version
    runs-on: ubuntu-latest-large
    outputs:
      version: ${{ steps.calc.outputs.version }}
      tag: ${{ steps.calc.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate next CalVer version
        id: calc
        run: |
          YEAR_MONTH=$(date -u +%Y.%m)
          # Find highest patch number for this month from existing tags
          LATEST_PATCH=$(git tag -l "v${YEAR_MONTH}.*" | sed "s/v${YEAR_MONTH}\.//" | sort -n | tail -1)
          if [ -z "$LATEST_PATCH" ]; then
            PATCH=0
          else
            PATCH=$((LATEST_PATCH + 1))
          fi
          VERSION="${YEAR_MONTH}.${PATCH}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=v${VERSION}" >> "$GITHUB_OUTPUT"
          echo "### Version: ${VERSION}" >> "$GITHUB_STEP_SUMMARY"

      - name: Create annotated tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.calc.outputs.tag }}" -m "Release ${{ steps.calc.outputs.version }}"
          git push origin "${{ steps.calc.outputs.tag }}"

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest-large
    needs: version
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: props:ci-test
          build-args: |
            APP_VERSION=${{ needs.version.outputs.version }}
            GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save image as artifact
        run: docker save props:ci-test | gzip > /tmp/props-ci.tar.gz

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/props-ci.tar.gz
          retention-days: 1

  test:
    name: Test
    runs-on: ubuntu-latest-large
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load image
        run: gunzip -c /tmp/props-ci.tar.gz | docker load

      - name: Run tests
        run: CI_IMAGE=props:ci-test docker compose -f docker-compose.ci.yml up --exit-code-from web

      - name: Clean up
        if: always()
        run: docker compose -f docker-compose.ci.yml down -v

  publish:
    name: Publish to GHCR
    runs-on: ubuntu-latest-large
    needs: [version, test]
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load image
        run: gunzip -c /tmp/props-ci.tar.gz | docker load

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push
        env:
          VERSION: ${{ needs.version.outputs.version }}
        run: |
          IMAGE=ghcr.io/realworldtech/props
          YEAR_MONTH=$(echo "$VERSION" | cut -d. -f1,2)
          SHA_SHORT=$(echo "${{ github.sha }}" | head -c 7)

          docker tag props:ci-test "${IMAGE}:${VERSION}"
          docker tag props:ci-test "${IMAGE}:${YEAR_MONTH}"
          docker tag props:ci-test "${IMAGE}:latest"
          docker tag props:ci-test "${IMAGE}:sha-${SHA_SHORT}"

          docker push "${IMAGE}:${VERSION}"
          docker push "${IMAGE}:${YEAR_MONTH}"
          docker push "${IMAGE}:latest"
          docker push "${IMAGE}:sha-${SHA_SHORT}"

          echo "### Published Docker Images" >> "$GITHUB_STEP_SUMMARY"
          echo "- \`${IMAGE}:${VERSION}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- \`${IMAGE}:${YEAR_MONTH}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- \`${IMAGE}:latest\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- \`${IMAGE}:sha-${SHA_SHORT}\`" >> "$GITHUB_STEP_SUMMARY"
