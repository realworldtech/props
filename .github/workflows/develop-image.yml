name: Develop Image

on:
  push:
    branches: [develop]

concurrency:
  group: develop-image-${{ github.sha }}
  cancel-in-progress: true

permissions:
  packages: write

jobs:
  build-and-push:
    name: Build & Push Dev Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/realworldtech/props:develop
            ghcr.io/realworldtech/props:sha-${{ github.sha }}
          build-args: |
            APP_VERSION=develop-${{ github.sha }}
            GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
